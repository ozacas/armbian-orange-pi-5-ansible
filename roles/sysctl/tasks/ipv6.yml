- name: Setup ipv6 net.ipv6.conf.all.disable_ipv6
  ansible.posix.sysctl:
    name: net.ipv6.conf.all.disable_ipv6
    value: ipv6|default(False)|bool|ternary('0', '1')
    state: present

- name: Setup ipv6 net.ipv6.conf.default.disable_ipv6
  ansible.posix.sysctl:
    name: net.ipv6.conf.default.disable_ipv6
    value: ipv6|default(False)|bool|ternary('0', '1')
    state: present
